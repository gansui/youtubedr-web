<img alt="My Image" src="data:image/png;base64,{{.}}" />
</br>
<div id="loginlog"></div>
<script>
    var multilineRE = /\n\n\n+/;
    function updateLoginLog() {
        let req = new XMLHttpRequest();
        req.addEventListener("error", function (e) {
            console.log(e)
        });
        req.addEventListener("load", function () {
            if (req.readyState == req.DONE) {
                console.log(req);
                let d = req.responseText.replace('â–ˆ', '');
                document.getElementById("loginlog").innerText = d.replace(multilineRE, '\n');;
            }
        });
        req.open("GET", "/login/log");
        req.send();
        setTimeout(updateLoginLog, 3000);
    }
    updateLoginLog();
</script>
